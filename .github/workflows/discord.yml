name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.USFDISCORDHOOK }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_URL: ${{ github.event.release.html_url }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          # –í–∏—Ç—è–≥—É—î–º–æ –ø–µ—Ä—à–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É –∑ Markdown —É —Ç—ñ–ª—ñ —Ä–µ–ª—ñ–∑—É
          IMAGE_URL=$(echo "$RELEASE_BODY" | grep -oP '!\[.*?\]\(\K.*?(?=\))' | head -n 1)

          # –í–∏–¥–∞–ª—è—î–º–æ –≤—Å—ñ Markdown –∫–∞—Ä—Ç–∏–Ω–∫–∏, —â–æ–± –Ω–µ –±—É–ª–æ –≤–∏–¥–Ω–æ —É —Ç–µ–∫—Å—Ç—ñ –æ–ø–∏—Å—É
          CLEAN_DESCRIPTION=$(echo "$RELEASE_BODY" | sed -E 's/!\[.*?\]\(.*?\)//g')

          # –§–æ—Ä–º—É—î–º–æ JSON embed –±–µ–∑ –∫–∞—Ä—Ç–∏–Ω–∫–∏
          EMBED=$(jq -n \
            --arg title "üöÄ –ù–æ–≤–∏–π —Ä–µ–ª—ñ–∑: $RELEASE_NAME" \
            --arg description "$CLEAN_DESCRIPTION" \
            --arg url "$RELEASE_URL" \
            --arg version "–í–µ—Ä—Å—ñ—è: $RELEASE_TAG" \
            --argjson color 5814783 \
            '{embeds: [{
              title: $title,
              description: ($version + "\n\n" + $description),
              url: $url,
              color: $color
            }]}')

          # –Ø–∫—â–æ –∫–∞—Ä—Ç–∏–Ω–∫–∞ —î - –¥–æ–¥–∞—î–º–æ –ø–æ–ª–µ image
          if [ -n "$IMAGE_URL" ]; then
            EMBED=$(echo "$EMBED" | jq --arg image "$IMAGE_URL" '.embeds[0].image = { url: $image }')
          fi

          # –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –∑–∞–ø–∏—Ç –¥–æ Discord
          curl -X POST -H "Content-Type: application/json" \
            -d "$EMBED" \
            "$DISCORD_WEBHOOK"
