name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.USFDISCORDHOOK }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_URL: ${{ github.event.release.html_url }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          # –í–∏—Ç—è–≥—É—î–º–æ –ø–µ—Ä—à–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑ Markdown
          IMAGE_URL=$(echo "$RELEASE_BODY" | grep -oP '!\[.*?\]\(\K.*?(?=\))' | head -n 1)

          # –û—á–∏—â–∞—î–º–æ –æ–ø–∏—Å ‚Äî –±–µ–∑ –∑–æ–±—Ä–∞–∂–µ–Ω—å
          CLEAN_DESCRIPTION=$(echo "$RELEASE_BODY" | sed -E 's/!\[.*?\]\(.*?\)//g')

          # –ì–æ—Ç—É—î–º–æ —Ñ—ñ–Ω–∞–ª—å–Ω–∏–π –æ–ø–∏—Å –∑ –∫–∞—Ä—Ç–∏–Ω–∫–æ—é –∑–≤–µ—Ä—Ö—É, —è–∫—â–æ —î
          if [ -n "$IMAGE_URL" ]; then
            FULL_DESCRIPTION="–í–µ—Ä—Å—ñ—è: $RELEASE_TAG\n\n![image]($IMAGE_URL)\n\n$CLEAN_DESCRIPTION"
          else
            FULL_DESCRIPTION="–í–µ—Ä—Å—ñ—è: $RELEASE_TAG\n\n$CLEAN_DESCRIPTION"
          fi

          # –°—Ç–≤–æ—Ä—é—î–º–æ JSON embed
          EMBED=$(jq -n \
            --arg title "üöÄ –ù–æ–≤–∏–π —Ä–µ–ª—ñ–∑: $RELEASE_NAME" \
            --arg description "$FULL_DESCRIPTION" \
            --arg url "$RELEASE_URL" \
            --argjson color 5814783 \
            '{embeds: [{
              title: $title,
              url: $url,
              color: $color,
              description: $description
            }]}' )

          # –ù–∞–¥—Å–∏–ª–∞—î–º–æ –¥–æ Discord
          curl -X POST -H "Content-Type: application/json" \
            -d "$EMBED" \
            "$DISCORD_WEBHOOK"
