name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.USFDISCORDHOOK }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_URL: ${{ github.event.release.html_url }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          # –í–∏—Ç—è–≥—É—î–º–æ –ø–µ—Ä—à–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É –∑ Markdown —É –æ–ø–∏—Å—ñ —Ä–µ–ª—ñ–∑—É
          IMAGE_URL=$(echo "$RELEASE_BODY" | grep -oP '!\[.*?\]\(\K.*?(?=\))' | head -n 1)
          
          # –Ø–∫—â–æ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞, –º–æ–∂–Ω–∞ –ø—ñ–¥—Å—Ç–∞–≤–∏—Ç–∏ –¥–µ—Ñ–æ–ª—Ç (–∞–±–æ –∑–∞–ª–∏—à–∏—Ç–∏ –ø—É—Å—Ç–∏–º)
          if [ -z "$IMAGE_URL" ]; then
            IMAGE_URL=""
          fi
          
          EMBED=$(jq -n \
            --arg title "üöÄ –ù–æ–≤–∏–π —Ä–µ–ª—ñ–∑: $RELEASE_NAME" \
            --arg description "$RELEASE_BODY" \
            --arg url "$RELEASE_URL" \
            --arg version "–í–µ—Ä—Å—ñ—è: $RELEASE_TAG" \
            --arg image "$IMAGE_URL" \
            --argjson color 5814783 \
            '{
              embeds: [{
                title: $title,
                description: ($version + "\n\n" + $description),
                url: $url,
                color: $color
              }]
            }')

          # –Ø–∫—â–æ IMAGE_URL –∑–∞–¥–∞–Ω–∏–π, –¥–æ–¥–∞—î–º–æ –ø–æ–ª–µ image –≤ embed
          if [ -n "$IMAGE_URL" ]; then
            EMBED=$(echo "$EMBED" | jq --arg image "$IMAGE_URL" '.embeds[0].image = { url: $image }')
          fi
          
          curl -X POST -H "Content-Type: application/json" \
            -d "$EMBED" \
            "$DISCORD_WEBHOOK"
