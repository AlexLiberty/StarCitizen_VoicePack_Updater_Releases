name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Release Info to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          RELEASE_NAME=$(jq -r .release.name "$GITHUB_EVENT_PATH")
          RELEASE_BODY=$(jq -r .release.body "$GITHUB_EVENT_PATH")
          RELEASE_URL=$(jq -r .release.html_url "$GITHUB_EVENT_PATH")

          jq -n --arg name "$RELEASE_NAME" \
                --arg body "$RELEASE_BODY" \
                --arg url "$RELEASE_URL" \
                '{content: "ðŸ“¢ ÐÐ¾Ð²Ð¸Ð¹ Ñ€ÐµÐ»Ñ–Ð· Ð½Ð° GitHub!\nÐÐ°Ð·Ð²Ð°: \($name)\nÐžÐ¿Ð¸Ñ: \($body)\nÐŸÐµÑ€ÐµÐ³Ð»ÑÐ½ÑƒÑ‚Ð¸: \($url)"}' > payload.json

          curl -X POST -H "Content-Type: application/json" \
            -d @payload.json \
            "$DISCORD_WEBHOOK"
