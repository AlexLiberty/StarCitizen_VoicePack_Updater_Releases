name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Release Info to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"Новий реліз на GitHub!\\nНазва: ${{ github.event.release.name }}\\nОпис: ${{ github.event.release.body }}\\nПереглянути реліз: ${{ github.event.release.html_url }}\"}" \
          "$DISCORD_WEBHOOK"
