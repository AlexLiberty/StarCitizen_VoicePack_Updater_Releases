name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.USFDISCORDHOOK }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_URL: ${{ github.event.release.html_url }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          EMBED=$(jq -n \
            --arg title "üöÄ –ù–æ–≤–∏–π —Ä–µ–ª—ñ–∑: $RELEASE_NAME" \
            --arg description "$RELEASE_BODY" \
            --arg url "$RELEASE_URL" \
            --arg version "–í–µ—Ä—Å—ñ—è: $RELEASE_TAG" \
            --argjson color 5814783 \            
            '{embeds: [{title: $title, description: ($version + "\n\n" + $description), url: $url, color: $color}]}' )

          curl -X POST -H "Content-Type: application/json" \
            -d "$EMBED" \
            "$DISCORD_WEBHOOK"
