name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.USFDISCORDHOOK }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_URL: ${{ github.event.release.html_url }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          # –í–∏—Ç—è–≥—É—î–º–æ –ø–µ—Ä—à–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É –∑ Markdown —É —Ç—ñ–ª—ñ —Ä–µ–ª—ñ–∑—É
          IMAGE_URL=$(echo "$RELEASE_BODY" | grep -oP '!\[.*?\]\(\K.*?(?=\))' | head -n 1)

          # –í–∏–¥–∞–ª—è—î–º–æ –≤—Å—ñ Markdown –∫–∞—Ä—Ç–∏–Ω–∫–∏, —â–æ–± –Ω–µ –¥—É–±–ª—é–≤–∞–ª–∏—Å—å
          CLEAN_DESCRIPTION=$(echo "$RELEASE_BODY" | sed -E 's/!\[.*?\]\(.*?\)//g')

          # –§–æ—Ä–º—É—î–º–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫ —ñ –≤–µ—Ä—Å—ñ—é
          HEADER="üöÄ –ù–æ–≤–∏–π —Ä–µ–ª—ñ–∑: $RELEASE_NAME\n–í–µ—Ä—Å—ñ—è: $RELEASE_TAG"

          # –Ø–∫—â–æ —î –∫–∞—Ä—Ç–∏–Ω–∫–∞, –≤—Å—Ç–∞–≤–ª—è—î–º–æ —ó—ó Markdown –ø—ñ–¥ –∑–∞–≥–æ–ª–æ–≤–∫–æ–º
          if [ -n "$IMAGE_URL" ]; then
            HEADER="$HEADER\n\n![image]($IMAGE_URL)"
          fi

          # –û–±'—î–¥–Ω—É—î–º–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫ + –∫–∞—Ä—Ç–∏–Ω–∫—É + –æ–ø–∏—Å
          FULL_DESCRIPTION="$HEADER\n\n$CLEAN_DESCRIPTION"

          # –§–æ—Ä–º—É—î–º–æ JSON embed
          EMBED=$(jq -n \
            --arg description "$FULL_DESCRIPTION" \
            --arg url "$RELEASE_URL" \
            --argjson color 5814783 \
            '{embeds: [{
              description: $description,
              url: $url,
              color: $color
            }]}')

          # –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –∑–∞–ø–∏—Ç –¥–æ Discord
          curl -X POST -H "Content-Type: application/json" \
            -d "$EMBED" \
            "$DISCORD_WEBHOOK"
