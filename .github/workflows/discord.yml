name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.USFDISCORDHOOK }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_URL: ${{ github.event.release.html_url }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          # –í–∏—Ç—è–≥—É—î–º–æ –ø–µ—Ä—à–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑ Markdown
          IMAGE_URL=$(echo "$RELEASE_BODY" | grep -oP '!\[.*?\]\(\K.*?(?=\))' | head -n 1)

          # –Ø–∫—â–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ ‚Äî —Å—Ç–∞–≤–∏–º–æ –ø—É—Å—Ç—É —Å—Ç—Ä–æ–∫—É
          if [ -z "$IMAGE_URL" ]; then
            IMAGE_URL=""
          fi

          # –û—á–∏—â—É—î–º–æ Markdown-–∫–∞—Ä—Ç–∏–Ω–∫–∏ –∑ —Ç–µ–∫—Å—Ç—É
          CLEAN_DESCRIPTION=$(echo "$RELEASE_BODY" | sed -E 's/!\[.*?\]\(.*?\)//g')

          # –°—Ç–≤–æ—Ä—é—î–º–æ –±–∞–∑–æ–≤–∏–π embed
          EMBED=$(jq -n \
            --arg title "üöÄ –ù–æ–≤–∏–π —Ä–µ–ª—ñ–∑: $RELEASE_NAME" \
            --arg version "–í–µ—Ä—Å—ñ—è: $RELEASE_TAG" \
            --arg description "$CLEAN_DESCRIPTION" \
            --arg url "$RELEASE_URL" \
            --argjson color 5814783 \
            '{embeds: [{
              title: $title,
              url: $url,
              color: $color,
              description: $version,
              fields: [{
                name: " ",
                value: $description
              }]
            }]}' )

          # –Ø–∫—â–æ —î –∫–∞—Ä—Ç–∏–Ω–∫–∞ ‚Äî –¥–æ–¥–∞—î–º–æ
          if [ -n "$IMAGE_URL" ]; then
            EMBED=$(echo "$EMBED" | jq --arg image "$IMAGE_URL" '.embeds[0].image = { url: $image }')
          fi

          # –í—ñ–¥–ø—Ä–∞–≤–∫–∞
          curl -X POST -H "Content-Type: application/json" \
            -d "$EMBED" \
            "$DISCORD_WEBHOOK"
