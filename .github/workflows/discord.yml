name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.USFDISCORDHOOK }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_URL: ${{ github.event.release.html_url }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          # –í–∏—Ç—è–≥—É—î–º–æ –ø–µ—Ä—à–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è (–ø–æ—Å–∏–ª–∞–Ω–Ω—è) –∑ Markdown
          IMAGE_URL=$(echo "$RELEASE_BODY" | grep -oP '!\[.*?\]\(\K.*?(?=\))' | head -n 1)

          # –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –≤—Å—ñ Markdown-–∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑ –æ–ø–∏—Å—É
          CLEAN_DESCRIPTION=$(echo "$RELEASE_BODY" | sed -E 's/!\[.*?\]\(.*?\)//g')

          # –§–æ—Ä–º—É—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π embed
          EMBED=$(jq -n \
            --arg title "üöÄ –ù–æ–≤–∏–π —Ä–µ–ª—ñ–∑: $RELEASE_NAME" \
            --arg version "–í–µ—Ä—Å—ñ—è: $RELEASE_TAG" \
            --arg description "$CLEAN_DESCRIPTION" \
            --arg url "$RELEASE_URL" \
            --argjson color 5814783 \
            '{embeds: [{
              title: $title,
              url: $url,
              color: $color,
              description: $version,
              fields: [{
                name: " ",
                value: $description
              }]
            }]}' )

          # –Ø–∫—â–æ —î –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è ‚Äî –¥–æ–¥–∞—î–º–æ –π–æ–≥–æ —É embed
          if [ -n "$IMAGE_URL" ]; then
            EMBED=$(echo "$EMBED" | jq --arg image "$IMAGE_URL" '.embeds[0].image = { url: $image }')
          fi

          # –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –∑–∞–ø–∏—Ç –¥–æ Discord
          curl -X POST -H "Content-Type: application/json" \
            -d "$EMBED" \
            "$DISCORD_WEBHOOK"
