name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.USFDISCORDHOOK }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_URL: ${{ github.event.release.html_url }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          IMAGE_URL: https://raw.githubusercontent.com/AlexLiberty/StarCitizen_VoicePack_Updater_Releases/refs/heads/main/assets/IMG_7075.jpeg
          
          run: |
           MAX_DESC=4000
           SAFE_DESC=$(echo "$RELEASE_BODY" | cut -c1-$MAX_DESC)
           EMBED=$(jq -n \
           --arg title "üöÄ –ù–æ–≤–∏–π —Ä–µ–ª—ñ–∑: $RELEASE_NAME" \
           --arg description "$SAFE_DESC" \
           --arg url "$RELEASE_URL" \
           --arg version "–í–µ—Ä—Å—ñ—è: $RELEASE_TAG" \
           --arg image "$IMAGE_URL" \  # üî• –î–û–î–ê–ù–û –¶–ï–ô –†–Ø–î–û–ö
           --argjson color 5814783 \
           '{embeds: [{title: $title, description: ($version + "\n\n" + $description), url: $url, color: $color, image: {url: $image}}]}'
           )
           echo "$EMBED" | jq .
           curl -X POST -H "Content-Type: application/json" \
           -d "$EMBED" \
           "$DISCORD_WEBHOOK"



