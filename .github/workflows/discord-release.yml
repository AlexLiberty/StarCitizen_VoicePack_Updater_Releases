name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Release Info to Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "Новий реліз на GitHub! \n Назва: '${{ github.event.release.name }}' \n Опис: '${{ github.event.release.body }}' \n [Переглянути реліз]('${{ github.event.release.html_url }}')"}' \
          ${{ secrets.DISCORD_WEBHOOK }}


